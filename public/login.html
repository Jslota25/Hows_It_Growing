<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bringing in Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../public/css/style.css">

    <title>User Login</title>
</head>
<body>
    <header class="container">
        <div class="row col s6">
            <h3 class="center-align">How's it Growing?</h3>
        </div>
        <div class="row col m3">
            <h6 class="center-align flow-text">A simple app for the home gardener and botanist to keep all of their plants happy and healthy. Log in below and start creating your watering schedule</h6>

        </div>
        
    </header>
    <main class ="container z-depth-3">
        <div class="row col m3">
        <div class="input-field col s4 offset-s4">
            <input id="email-input" type="email" class="validate">
            <label for="email">Email</label>
        </div>
        </div>
        <div class="row col m3">
         <div class="input-field col s4 offset-s4">
            <input id="password-input" type="password" class="password">
            <label for="password">Password</label>
         </div>
        </div>
        <div class="row">
            <div class="col m4 offset-m4 center-align">
            <a class="waves-effect waves-light btn z-depth-3" id="login-btn">Log in or Sign up</a>
            </div>
        </div>
    </main>




<!-- Bringing in JS for materialize and Jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Link to JS file -->
<script src = "./js/login.js"></script>
</body>
</html>
